<div style="height: 1000vh">
  <mat-toolbar>
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <img src="./../assets/logo.jpg" style="height: 5vh" />
        <a href="" mat-button>Inicio</a>
        <a href="portoviejo" mat-button>Portoviejo</a>
        <a href="#" mat-button>Manta</a>
        <a href="#" mat-button>Guayaquil</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <img src="./../assets/logo.jpg" style="height: 10vh" />
        <a href="" mat-list-item>Inicio</a>
        <a href="Portoviejo" mat-list-item>Portoviejo</a>
        <a href="#" mat-list-item>Manta</a>
        <a href="#" mat-list-item>Guayaquil</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill
      ><router-outlet></router-outlet
    ></mat-sidenav-content>
  </mat-sidenav-container>
</div>
